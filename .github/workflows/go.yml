name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Windows Binary
      run: env GOOS=windows GOARCH=386 go build -v -o build/windows/data-basket.exe .
    
    - name: Build Linux Binary
      run: env GOOS=linux GOARCH=386 go build -v -o build/linux/data-basket .
    
    - name: Build Mac Binary
      run: env GOOS=darwin GOARCH=386 go build -v -o build/mac/data-basket .
      
    - name: Test
      run: go test -v .
